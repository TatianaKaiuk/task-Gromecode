<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form class="form">
      <div class="control">
        <input type="text" name="primaryLanguage" value="HTML" disabled />
      </div>
      <div class="control">
        <input type="checkbox" name="agree"  />
      </div>
      <div class="control">
        <input type="checkbox" name="like" checked readonly />
      </div>
      <div class="control">
        <input type="color" name="favouriteColor" value="#ff7f50" />
      </div>
      <div class="control">
        <input type="date" name="birthDate" value="2021-01-02" />
      </div>
      <div class="control">
        <input
          type="datetime-local"
          name="birthTime"
          value="2024-10-04T13:02"
        />
      </div>
      <div class="control">
        <input
          type="email"
          name="email"
          placeholder="example@domain.com"
          required
        />
      </div>
      <div class="control">
        <input type="file" name="avatar" />
      </div>
      <div class="control">
        <input type="month" name="startLearning" value="2020-01" />
      </div>
      <div class="control">
        <input type="number" name="favouriteNumber" value="17" />
      </div>
      <div class="control">
       <textarea name="story"  cols="30" rows="5"  placeholder="A long time ago..."></textarea>
      </div>
      <div class="control">
        <input type="password" name="password" value="secret">
      </div>
      <div class="control">
        <input type="radio" name="language" > HTML
        <input type="radio" name="language" checked> CSS
        <input type="radio" name="language"> JavaScript
      </div>
      <div class="control">
        <input type="range" name="learningProgress" value="30">
      </div>
      <div class="control">
        <select name="framework" id="work">
            <option value="">jQuery</option>
        <option value="react">React</option>
        <option value="jquery"  >jQuery</option>
        <option value="bootstrap">Bootstrap</option>
        </select>
      </div>
      <div class="control">
        <input type="search" name="search" placeholder="Type first letters...">
      </div>
      <div class="control">
        <input type="time" name="lunchEnd" value="14:01">
      </div>
      <div class="control">
        <input type="url" name="website" placeholder="https://website.com" required>
      </div>
      <div class="control">
        <input type="week" name="birthWeek" value="2021-W51">
      </div>
      <div class="control">
        <button>Save</button>
      </div>
    </form>
  </body>
</html>
