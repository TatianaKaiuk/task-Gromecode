<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form>
      <div class="form-control">
          <label for="last-name">Last Name</label>  
        <input id="last-name" type="text" name="lastName" value="Emerson" readonly />
    </div>
      <div class="form-control">
          <label for="number-age">Age</label>  
        <input id="number-age" type="number" name="age" value="17" min="3" max="10" />
    </div>
      <div class="form-control">
        <input type="checkbox" name="agree" id="checkbox-label" disabled />
        <label for="checkbox-label">Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
        <input type="radio" name="gender" id="radio-gender1" checked/>
        <label for="radio-gender1">Male</label>
        <input type="radio" name="gender" id="radio-gender2" />
        <label for="radio-gender2">Female</label>
        <input type="radio" name="gender" id="radio-gender3" />
        <label for="radio-gender3">Secret</label>
      </div>
      <div class="form-control">
        <textarea
          name="description"
          id=""
          placeholder="Write description..."
          maxlength="10"
        ></textarea>
      </div>
      <div  class="form-control">
      <button type="submit">Submit</button>
    </div>
    </form>
  </body>
</html>
